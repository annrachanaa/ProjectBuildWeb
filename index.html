    <script>
      
function closeNavbarOnClick(button) {
    const navLinks = document.querySelectorAll(".navbar-nav .nav-link");
    const navbarCollapse = document.getElementById("navbarSupportedContent");

    navLinks.forEach((link) => {
      link.addEventListener("click", () => {
        // Close the navbar if it’s currently open
        if (navbarCollapse.classList.contains("show")) {
          navbarCollapse.classList.remove("show");
          // Reset the icon back to fa-bars
          toggleMenuIcon(button);
        }
      });
    });
  }

  function toggleMenuIcon(button) {
    const icon = button.querySelector("i");
    if (icon.classList.contains("fa-bars")) {
      icon.classList.remove("fa-bars");
      icon.classList.add("fa-times");
    } else {
      icon.classList.remove("fa-times");
      icon.classList.add("fa-bars");
    }
  }

  // Initialize the closeNavbarOnClick with the toggle button
  document.addEventListener("DOMContentLoaded", () => {
    const menuToggleButton = document.getElementById("menu-toggle-button");
    closeNavbarOnClick(menuToggleButton);
  });
    </script>
